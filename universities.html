<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>All universities in the target area</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="universities.js"></script>
    <script>

      function initialize() {
        alert("To see the url and average annual cost, hover over the marker.");
        var myLatlng = new google.maps.LatLng(39.76, -98.50)
        var mapOptions = {
          zoom: 5,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('universities'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in myData ) {
            i = i + 1;
            var row = myData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2]
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
<div id="universities" style="height: 550px"></div>
<p>I want to thank Dr. Charles Severance for this template, that I found in his amazing <a href="https://www.coursera.org/learn/python-network-data/home/welcome">Coursera course.</a>
</body>
</html>
